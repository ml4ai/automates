vars: org/clulab/aske_automates/grammars/vars.yml

rules:

  ####UNITS####

  - name: comment_identifier_unit
    label: UnitRelation
    priority: ${priority}
    type: token
    example: "EEQ Equilibrium evaporation (mm/d)"
    action: looksLikeAUnit
    pattern: |
      @variable:Identifier ([word = /.*/ & !word=/-LRB-|\(/]+) ([word=/-LRB-|\(/]) (?<unit> [word=/.*/]+) ([word=/\)|-RRB-/])