  - name: var_appos_def
    label: Definition
    priority: ${priority}
    type: dependency
    example: "The Toomre factor varies with radius and is given by Q(r)." # todo: this example sentence doesn't include any comma. needs to replace this with another example.
    action: ${action}
    pattern: |
      trigger = [lemma=/,/]
      variable:Variable = <punct
      definition: Concept = <punct appos


  - name: def_is_given_by
    label: Definition
    priority: ${priority}
    type: dependency
    example: "The Toomre factor varies with radius and is given by Q(r)."
    action: ${action}
    pattern: |
      trigger = [lemma=/give/]
      variable:Variable = nmod_agent
      definition: Concept = nsubjpass


  - name: multiplied_by_def_var
    label: Definition
    priority: ${priority}
    type: dependency
    example: "which is the transmissibility τ multiplied by the average number of people exposed c."
    action: ${action}
    pattern: |
      trigger = [word="multiplied"]
      definition:Concept = nmod_by
      variable:Variable = nmod_by nmod_of acl nmod | <acl dep

