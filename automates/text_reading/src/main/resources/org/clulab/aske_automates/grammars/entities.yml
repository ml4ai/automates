rules:

####VARIABLES####
  - name: var-duck-rule
    label: Variable
    priority: ${priority}
    type: token
    example: ""
    action: looksLikeAVariable
    pattern: |
      (?<! equation) [mention=Concept]

#  - name: var-noun_of
#    label: Variable
