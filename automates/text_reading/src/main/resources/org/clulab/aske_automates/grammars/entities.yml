rules:

####IDENTIFIERS####
  - name: identifier-duck-rule
    label: Identifier
    priority: ${priority1}
    type: token
    example: ""
    action: looksLikeAnIdentifier
    pattern: |
      (?<! equation) [mention=Phrase]

#  - name: var-noun_of
