  - name: identifier_and
    label: Identifier
    priority: ${priority1}
    type: token
    action: identifierArguments
    example: "E0 is calculated as the product of Kcd and ETpm."
    pattern: |
      (?<=product of|values for) @variable:Phrase and @variable:Phrase

  - name: identifier_greek
    label: Identifier
    priority: ${priority1}
    type: token
    example: "a per-capita rate γ"
    pattern: |
      [entity="B-GreekLetter"]

  - name: end_of_sent_identifier
    label: Identifier
    priority: ${priority1}
    type: token
    example: "population c."
    pattern: |
      [word=/[A-Za-z]\./ & !word=/al.|i.e|etc.|ETC.|e.g|^http/ & !entity = /PERSON/] (?![word=/^[a-z]/])
      # exclude "al." as in "et al." and i.e as in i.e., <example>

  - name: compound_identifier
    label: Identifier
    priority: ${priority1}
    type: token
    action: looksLikeAnIdentifier
    example: "The density of water (ρw); R(t); IP(0)"
    pattern: |
      [word=/\b[A-Za-z]\b|\b[A-Z][A-Z]\b/] "(" [word=/\b[A-Za-z]\b|[0-9]/ & !entity = /B-unit/] ")" # note: excluded units from identifiers & allowed two capital letters to be in front of the paranthese.
      |
      [entity="B-GreekLetter"] [word=/\w/ & !tag=/^V|MD/]

  - name: compound_identifier_special_chars_expanded
    label: Identifier
    priority: ${priority2}
    type: token
    example: "e°"
    pattern: |
      @Identifier [word=/infinity|degrees/]

  - name: compound_identifier2
    label: Identifier
    priority: ${priority3}
    type: token
    action: looksLikeAnIdentifier
    example: "R(t)"
    pattern: |
      @Identifier "("? @Identifier ")"?

  - name: three_capital_letters
    label: Model
    priority: ${priority1}
    type: token
    example: "DSSAT-CSM employs the following formula for calculation of E0 (potential crop ET):"
    pattern: |
      [word=/[A-Z]{3,}$/ & !entity = /LOCATION/ & !word = /${modelAvoids}/] ([tag= /CD/]|[word = /[Vv]\d\.\d/])? #note: got rid of organization from the entity to avoid, because it filtered out some correct model names too
      |
      [word=/[A-Z]{3,}\d+/]
      |
      [word=/[A-Z]{3,}$/] [word = "-"] [word=/[A-Z]+/] ([tag= /CD/])?
#      |
#      [word=/[A-Z]{5,}/] [word=/[A-Z][a-z]+/]

  - name: capital_plus_lower_letter
    label: Model
    priority: ${priority1}
    type: token
    example: "In both works, FabSim is recognised as a toolkit that helps to curate and simplify simulation research at the simulation deployment, execution and optimisation stage."
    pattern: |
      [word=/^([A-Z][a-z]+){2,}$/]

  - name: full_name_with_parentheses
    label: Model
    priority: ${priority1}
    type: token
    example: "The Soil and Water Assessment Tool (SWAT) model is a robust watershed modeling tool."
    pattern: |
      [tag = /DT/] ("so" "called")? [word = /[A-Z][a-z]+|and|-/ & !entity = /ORGANIZATION|LOCATION/]+ "(" [word=/[A-Z]{3,}$/ & !entity = /ORGANIZATION|LOCATION/ & !word = /${modelAvoids}/] ")" [word = "model"]?

  - name: simple/standard_model
    label: Model
    priority: ${priority1}
    type: token
    example: "This new model will be called SEIRP model (E stands for the Exposed class while P stands for protection) which can be considered as a variant of the standard SIR."
    pattern: |
      [word = /simple|standard/] [word = /[A-Z]{3,}/]

  # moved below two rules from model.yml file.
  - name: capital_model
    label: Model
    priority: ${priority1}
    type: token
    action: modelArguments
    example: ""
    pattern: |
      [word=/[A-Z]+/] (?=[word=/[Mm]odel$/])

  - name: model_compound
    label: Model
    priority: ${priority1}
    type: dependency
    action: modelArguments
    example: ""
    pattern: |
      trigger = [word = /[Mm]odel[s]$/] | [word = "modelling"]
      modelName:Phrase = compound | amod

  - name: the/this_model
    label: Model
    priority: ${priority1}
    type: token
    example: ""
    pattern: |
      [tag = /DT/] [tag = /JJ/]? [word=/model$/]

  - name: our_model
    label: Model
    priority: ${priority1}
    type: token
    example: ""
    pattern: |
      [word = /[Oo]ur/] [tag = /JJ/]? [word=/model$|simulation|approach/]

  - name: model_compound_token
    label: Model
    priority: ${priority1}
    type: token
    example: ""
    pattern: |
      [chunk = /B-NP|I-NP/ & !tag = /DT|-LRB-/]+ [word=/[Mm]odel$|simulation|approach/ & chunk = /I-NP/]

## New rules for model components ###
  - name: model_repository
    label: ModelComponent
    priority: ${priority1}
    type: token
    example: "https://github.com/djgroen/FabFlee/tree/master/conflict_data/SSudan"
    pattern: |
      [word = /^http[s]\:\/\//]
      |
      [word = /[a-z]+\.[a-z]+\.[a-z]{3}/]

  - name: model_input_file
    label: ModelComponent
    priority: ${priority1}
    type: token
    example: "Three formats of csv files, namely locations.csv, routes.csv and closures.csv, are integrated with FLEE’s input interface."
    pattern: |
      [word = /.*\.[a-z]{3}/]

  - name: model_command
    label: ModelComponent
    priority: ${priority1}
    type: token
    example: "As a start, we load a base conflict data which includes csv files and the source data of a conflict scenario using load_conflict command."
    pattern: |
      [word = /[a-z]+\_[a-z]+/] (?= [word = "command"])
      |
      ([word = /^[a-z]+\_?[a-z]*/] [word = ":"] ([word = /^[a-z]+\d?\_?[a-z]*/] [word = ","]?)+ ([word = "="] [word = /[a-z]+/])? ([word = ","] [word = /[a-z]+/] [word = "="] [word = /([A-Z][a-z]+)+|(\d+\-?)+/])?)

  - name: model_function
    label: ModelComponent
    priority: ${priority1}
    type: token
    example: "Similarly, we can conduct sensitivity analysis for each instantiated model by running test_sensitivity function (see Table 5 for more details)."
    pattern: |
      [word = /[a-z]+\_[a-z]+/] (?= [word = "function"])

