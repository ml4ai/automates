# Masha's rules
  - name: list-rule3
    label: MD_Context
    priority: 3
    type: token
    example: "- --crop: Wheat, Rice or Corn"
    pattern: |
      @param:Phrase [word = ":"] @value:String+
  
  - name: list-rule4
    label: MD_Context
    priority: 3
    type: token
    example: "- --crop: Wheat, Rice or Corn"
    pattern: |
