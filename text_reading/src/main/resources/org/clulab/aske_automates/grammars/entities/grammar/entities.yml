rules:
  - name: simple-np
    label: Concept
    priority: 1
    type: token
    pattern: |
      # avoids event triggers, coordinations, refs, etc.
      [chunk='B-NP' & !mention=Avoid]? [chunk='I-NP' & !mention=Avoid & !word = "("]+
      |
      [chunk='B-NP' & !mention=Avoid]
      #todo: can we add parens in avoid without making it invisible in rules?

