taxonomy: org/clulab/aske_automates/grammars/entities/grammar/taxonomy.yml

rules:

  - name: "coordinations"
    label: Avoid
    priority: 1
    type: token
    pattern: |
      # avoid coordinations
      # we want any coordinated entities we might encounter to be split
      [tag=CC]

  # the chunker is wont to gobble up verbs with clear arguments as part of NPs, hence this rule
  - name: "verbs-with-args"
    label: Avoid
    priority: 1
    example: "X HINDERS Y."
    type: token
    pattern: |
      # avoid verbs with arguments
      [tag = /^V/ & outgoing=/^nsubj/]

  - name: "references-et-al"
    label: Avoid
    priority: 3
    type: token
    pattern: |
      # avoid xrefs
      [tag=/NNP|FW/] (?="et" "al")

  - name: "references-name-year"
    label: Avoid
    priority: 3
    type: token
    pattern: |
      # avoid xrefs
      [tag=/NNP|FW/] (?= "," [tag=CD])


  - name: "equal_sign"
    label: Avoid
    priority: 2
    type: token
    pattern: |
      #avoids equal signs
      [word=/=|>|</]

  - name: "figure-equation-ref"
    label: Avoid
    priority: 2
    type: token
    pattern: |
      #avoids pointers to equations/figures as those are frequently found as variables
      #might need to be revisited
      [word=/(?i)figs?|eqs?/] [word="."]

  # todo: verify that this prevents double finding when the StringMatchEF is used
  # todo: verify there are no expansion ramifications due to Avoid label
  - name: "prev_found_variable"
    label: Avoid
    priority: 2
    type: token
    pattern: |
      #avoids previously found Variables
      [mention=Variable]

  - name: "YEAR"
    label: Avoid
    priority: 2
    type: token
    pattern: |
      [entity="DATE"]

  - name: "ie"
    label: Avoid
    priority: 2
    type: token
    pattern: |
      [word="i.e"]

  - name: "person" #doesn't work bc Kcbmin is found as PERSON
    label: Avoid
    priority: 2
    type: token
    pattern: |
      [entity="PERSON"] [entity="PERSON"] [entity="PERSON"]


  - name: "person_2" #doesn't work bc Kcbmin is found as PERSON
    label: Avoid
    priority: 2
    type: token
    pattern: |
      [entity="PERSON"] [entity="PERSON"]

  - name: "person_2authors"
    label: Avoid
    priority: 2
    type: token
    pattern: |
      [entity="PERSON"] [word="and"] [entity="PERSON"]

