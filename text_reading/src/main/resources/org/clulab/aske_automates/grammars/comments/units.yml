vars: org/clulab/aske_automates/grammars/vars.yml

rules:

  ####UNITS####

  - name: var_unit
    label: Unit
    priority: ${priority}
    type: token
    example: "EEQ Equilibrium evaporation (mm/d)"
    #action: variableArguments
    pattern: |
      @variable:Variable ([word = /.*/ & !word="-LRB-"]+) ([word="-LRB-"]) (?<Unit> [word=/.*/]+) ([word="-RRB-"])